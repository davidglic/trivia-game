<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">

    <title>Trivia Time</title>
</head>
<body>
    <main id="game-container">
        <h1 id="main-title">Trivia Time</h1>
        
        <div id="top-bar">
            <div class="bar-item highscore-box">Highscore: ---</div>
            <div class="bar-item timer-box">Timer: ---</div>
            <div class="bar-item score-box">Score: ---</div>
        </div>
            
        <div id="game-box">
            <div class="game-item question-box">What is the current question? </div>
            <div class="game-item answer-box box1">A</div>
            <div class="game-item answer-box box2">B</div>
            <div class="game-item answer-box box3">C</div>
            <div class="game-item answer-box box4">D</div>
        </div>
            
        <div id="intructions">
            <h3>Instructions</h3> 
            <p>How to play here...</p>
        </div>
    
    </main>
    
    <script src="main.js"></script>
</body>
</html>
