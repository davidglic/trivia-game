<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">

    <title>Trivia Time</title>
</head>
<body>
    <main id="game-container">
        <h1 id="main-title">Trivia Time</h1>
        
        <div id="top-bar">
            <div class="bar-item highscore-box">Highscore: ---</div>
            <div class="bar-item timer-box">Timer: ---</div>
            <div class="bar-item">Score: <span class="score-box">0</span></div>
        </div>
            
        <div id="game-box">
            <div class="game-item question-box">What is the current question? </div>
            <div id="answer-container">
                <div class="game-item answer-box box0">A</div>
                <div class="game-item answer-box box1">B</div>
                <div class="game-item answer-box box2">C</div>
                <div class="game-item answer-box box3">D</div>
            </div>
            <div id="result-container">  
                <h2 id="result">Correct</h3>
                <p>Click here to continue.</p>
            </div>  
        </div>

        <div id="final-screen">
            <h2>Game Over.</h2>
            <h3>Correct:</h3>
            <div class="score correct"></div>
            <h3>Incorrect:</h3>
            <div class="score incorrect"></div>
        </div>

        <div id="intructions-container">
            <h3 class="inst-title">Instructions</h3> 
            <p class="inst-text">How to play here...</p>
        </div>
    
    </main>
    
    <script src="main.js"></script>
</body>
</html>
